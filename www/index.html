<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/button_bar.css" />
        <link rel="stylesheet" type="text/css" href="css/button.css" />
        <title>CarArrival</title>
    </head>
    <body>
        <div class="app">
            <h1>Car Arrival</h1>
        </div>
        <div id="main">
          <div class="button-bar" style="width:280px;margin:10px auto;">
            <div class="button-bar__item">
              <input type="radio" name="profile" value="b" checked>
              <button class="button-bar__button">Profile A</button>
            </div>
            <div class="button-bar__item">
              <input type="radio" name="profile" value="a">
              <button class="button-bar__button">Profile B</button>
            </div>
          </div>
          <div style="width:280px;margin:10px auto;text-align:center">
            <button class="button" id="shotgun">Shotgun</button>
            <button class="button" id="configure">Configure</button>
            <!-- <button class="button">Choose Car</button> -->
          </div>
          <div id="user_status">None</div>
          <div style="margin:0 auto;text-align:center">VIN: <span id="vin"></span></div>
          <div id="profile_info"></div>
        </div>
        <div id="configure_section" style="display:none">
          <ul id="cars">
          </ul>
          <div style="margin:10px auto;text-align:center">
            <button class="button" id="store">Store Current Configuration</button>
            <button class="button back">Back</button>
          </div>
        </div>


        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
